<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 800px;
      background: white;
      margin: 2rem;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    a.button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: auto;
      width: 100%;
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    My Simple Website
  </header>

  <main>
    <h1>Welcome!</h1>
    <p>This is a simple and modern web page using HTML and CSS. You can customize it by adding your own content, colors, or sections.</p>
    <a href="#" class="button">Learn More</a>
  </main>

  <footer>
    © 2025 My Website — All rights reserved.
  </footer>

</body>
</html>
